<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Backlink Manager</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
:root {
  --primary: #4f46e5;
  --secondary: #22c55e;
  --danger: #ef4444;
  --bg: #f1f5f9;
  --card: #ffffff;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #eef2ff, #f8fafc);
  min-height: 100vh;
  padding: 15px;
}

.container {
  max-width: 1000px;
  margin: auto;
  background: var(--card);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  animation: slideUp 0.6s ease;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: var(--primary);
}

/* FORM */
form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 12px;
  margin-bottom: 20px;
}

input, select {
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #cbd5f5;
  font-size: 15px;
  transition: 0.3s;
}

input:focus, select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(79,70,229,0.2);
}

button {
  padding: 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-size: 15px;
  transition: 0.3s ease;
  color: #fff;
}

button:hover {
  transform: translateY(-2px);
}

/* TABLE */
.table-wrapper {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th {
  background: var(--primary);
  color: #fff;
  padding: 12px;
}

td {
  padding: 12px;
  text-align: center;
}

tr {
  animation: fadeIn 0.4s ease;
}

tr:nth-child(even) {
  background: #f8fafc;
}

/* ACTION BUTTONS */
.edit-btn {
  background: var(--secondary);
}

.delete-btn {
  background: var(--danger);
}

.edit-btn:hover,
.delete-btn:hover {
  opacity: 0.9;
}

/* DOWNLOAD BUTTONS */
.downloads {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-end;
  gap: 10px;
  margin-top: 15px;
}

.csv-btn {
  background: #0ea5e9;
}

.excel-btn {
  background: #16a34a;
}

/* ANIMATIONS */
@keyframes slideUp {
  from {
    transform: translateY(30px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* MOBILE OPTIMIZATION */
@media (max-width: 600px) {
  th, td {
    font-size: 14px;
  }

  h2 {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸ”— Client Backlink Manager</h2>

  <form id="clientForm">
    <input type="text" id="name" placeholder="Client Name" required>
    <input type="url" id="url" placeholder="Website URL" required>
    <select id="type">
      <option>Do Follow</option>
      <option>No Follow</option>
    </select>
    <button style="background:var(--primary)">Save</button>
  </form>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Client</th>
          <th>Website</th>
          <th>Backlink</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="downloads">
    <button class="csv-btn" onclick="downloadCSV()">â¬‡ CSV</button>
    <button class="excel-btn" onclick="downloadExcel()">â¬‡ Excel</button>
  </div>
</div>

<script>
let clients = JSON.parse(localStorage.getItem("clients")) || [];
let editIndex = -1;

const form = document.getElementById("clientForm");
const tableBody = document.getElementById("tableBody");

function renderTable() {
  tableBody.innerHTML = "";
  clients.forEach((c, i) => {
    tableBody.innerHTML += `
      <tr>
        <td>${c.name}</td>
        <td><a href="${c.url}" target="_blank">${c.url}</a></td>
        <td>${c.type}</td>
        <td>
          <button class="edit-btn" onclick="editClient(${i})">Edit</button>
          <button class="delete-btn" onclick="deleteClient(${i})">Delete</button>
        </td>
      </tr>
    `;
  });
}

form.addEventListener("submit", e => {
  e.preventDefault();
  const data = {
    name: name.value,
    url: url.value,
    type: type.value
  };

  editIndex === -1 ? clients.push(data) : clients[editIndex] = data;
  editIndex = -1;

  localStorage.setItem("clients", JSON.stringify(clients));
  form.reset();
  renderTable();
});

function editClient(i) {
  name.value = clients[i].name;
  url.value = clients[i].url;
  type.value = clients[i].type;
  editIndex = i;
}

function deleteClient(i) {
  if (confirm("Delete this record?")) {
    clients.splice(i, 1);
    localStorage.setItem("clients", JSON.stringify(clients));
    renderTable();
  }
}

function downloadCSV() {
  let csv = "Client,Website,Backlink\n";
  clients.forEach(c => csv += `${c.name},${c.url},${c.type}\n`);
  const blob = new Blob([csv], {type:"text/csv"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "clients.csv";
  a.click();
}

function downloadExcel() {
  const ws = XLSX.utils.json_to_sheet(clients);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Clients");
  XLSX.writeFile(wb, "clients.xlsx");
}

renderTable();
</script>

</body>
</html>
