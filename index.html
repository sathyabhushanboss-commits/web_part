<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Client Backlink Manager</title>

<!-- Excel Export Library -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
:root {
  --primary: #6366f1;
  --success: #22c55e;
  --danger: #ef4444;
  --bg: #f1f5f9;
  --card: #ffffff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #eef2ff, #f8fafc);
  padding: 16px;
}

/* CARD */
.container {
  max-width: 1000px;
  margin: auto;
  background: var(--card);
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 25px 45px rgba(0,0,0,0.1);
  animation: slideUp 0.6s ease;
}

h2 {
  text-align: center;
  color: var(--primary);
  margin-bottom: 20px;
}

/* FORM */
form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 12px;
}

input, select {
  padding: 12px;
  font-size: 15px;
  border-radius: 12px;
  border: 1px solid #c7d2fe;
  transition: 0.3s;
}

input:focus, select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
}

button {
  padding: 12px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-size: 15px;
  color: #fff;
  transition: 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
}

.save-btn {
  background: var(--primary);
}

/* TABLE */
.table-wrapper {
  overflow-x: auto;
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th {
  background: var(--primary);
  color: #fff;
  padding: 12px;
}

td {
  padding: 12px;
  text-align: center;
}

tr {
  animation: fadeIn 0.4s ease;
}

tr:nth-child(even) {
  background: #f8fafc;
}

/* ACTION BUTTONS */
.edit-btn {
  background: var(--success);
}

.delete-btn {
  background: var(--danger);
}

/* DOWNLOAD */
.downloads {
  display: flex;
  justify-content: flex-end;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 15px;
}

.csv-btn { background: #0ea5e9; }
.excel-btn { background: #16a34a; }

/* ANIMATIONS */
@keyframes slideUp {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* MOBILE */
@media (max-width: 600px) {
  h2 { font-size: 20px; }
  th, td { font-size: 14px; }
}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸ”— Client Backlink Manager</h2>

  <form id="clientForm">
    <input type="text" id="name" placeholder="Client Name" required />
    <input type="url" id="url" placeholder="Website URL" required />
    <select id="type">
      <option value="Do Follow">Do Follow</option>
      <option value="No Follow">No Follow</option>
    </select>
    <button class="save-btn" type="submit">Save</button>
  </form>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Client</th>
          <th>Website</th>
          <th>Backlink</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="downloads">
    <button class="csv-btn" onclick="downloadCSV()">â¬‡ CSV</button>
    <button class="excel-btn" onclick="downloadExcel()">â¬‡ Excel</button>
  </div>
</div>

<script>
let clients = JSON.parse(localStorage.getItem("clients")) || [];
let editIndex = -1;

const form = document.getElementById("clientForm");
const tableBody = document.getElementById("tableBody");

function renderTable() {
  tableBody.innerHTML = "";
  clients.forEach((c, i) => {
    tableBody.innerHTML += `
      <tr>
        <td>${c.name}</td>
        <td><a href="${c.url}" target="_blank">${c.url}</a></td>
        <td>${c.type}</td>
        <td>
          <button class="edit-btn" onclick="editClient(${i})">Edit</button>
          <button class="delete-btn" onclick="deleteClient(${i})">Delete</button>
        </td>
      </tr>
    `;
  });
}

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const nameInput = document.getElementById("name");
  const urlInput = document.getElementById("url");
  const typeInput = document.getElementById("type");

  const data = {
    name: nameInput.value.trim(),
    url: urlInput.value.trim(),
    type: typeInput.value
  };

  if (!data.name || !data.url) {
    alert("Please fill all fields");
    return;
  }

  if (editIndex === -1) {
    clients.push(data);
  } else {
    clients[editIndex] = data;
    editIndex = -1;
  }

  localStorage.setItem("clients", JSON.stringify(clients));
  form.reset();
  renderTable();
});

function editClient(i) {
  document.getElementById("name").value = clients[i].name;
  document.getElementById("url").value = clients[i].url;
  document.getElementById("type").value = clients[i].type;
  editIndex = i;
}

function deleteClient(i) {
  if (confirm("Delete this record?")) {
    clients.splice(i, 1);
    localStorage.setItem("clients", JSON.stringify(clients));
    renderTable();
  }
}

function downloadCSV() {
  let csv = "Client,Website,Backlink\n";
  clients.forEach(c => csv += `${c.name},${c.url},${c.type}\n`);
  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "clients.csv";
  a.click();
}

function downloadExcel() {
  const ws = XLSX.utils.json_to_sheet(clients);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Clients");
  XLSX.writeFile(wb, "clients.xlsx");
}

renderTable();
</script>

</body>
</html>
